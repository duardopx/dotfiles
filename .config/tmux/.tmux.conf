# shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# screen mode
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# start with window 1 (instead of 0)
set -g base-index 1

# renumber windows after closing
set -g renumber-windows on

# start with pane 1
set -g pane-base-index 1

# rename window to reflect current program
setw -g automatic-rename on

# renumber windows when a window is closed
set -g renumber-windows on

# remove esc delay
set -sg escape-time 0

# history
set -g history-limit 10000

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# plebs mode
set -g mouse on

# status line
set -g status-justify left
set -g status-style 'fg=colour0'
set -g status-interval 2

# messaging
set -g message-style "bg=colour0,fg=colour6"
set -g message-command-style "bg=colour1,fg=colour0"

# window mode
setw -g mode-style "bg=colour14,fg=colour0"

# split style
set -g pane-border-style "fg=colour0"
set -g pane-active-border-style "fg=colour8"

#resizing
setw -g aggressive-resize on


# info on right
set -g status-right-length 100
# set -g status-right '#(~/.config/tmux/tmux-status)'

# info on left (no session display)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# tmux clock
set -g clock-mode-colour colour14

# change prefix
unbind C-b
#set-option -g prefix `
#bind ` send-prefix


# vim style copy paste mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# splitting
unbind '"'
bind -n M-v split-window  -h -c "#{pane_current_path}" -p 30
unbind %
bind -n M-s split-window  -v -c "#{pane_current_path}" -p 75

unbind c
bind -n M-a new-window

# Select window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# moving between panes with vim movement keys
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# resize panes with vim movement keys
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# Zoom current pane
unbind z
bind -n M-f resize-pane -Z

# Kill pane
bind -n M-q kill-pane

# source config file
bind -n M-r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

